<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375, user-scalabe=no, minimum-scale=1, maximum-scale=1">
  <link rel="icon" href="<%= BASE_URL %>mla_favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      font-size: 20px;
      overflow-x: hidden;
      background-color: #1a1a1a;
    }

    @media screen and (min-width: 500px) {
      html {
        background-image: url(./mlabg.svg);
        background-repeat: repeat;
      }

      body {
        margin: auto !important;
        width: 375px;
        border: 2px dashed;
        box-shadow:
          0px 1.1px 2.2px rgba(0, 0, 0, 0.009),
          0px 2.7px 5.3px rgba(0, 0, 0, 0.055),
          0px 5px 10px rgba(0, 0, 0, 0.158),
          0px 8.9px 17.9px rgba(0, 0, 0, 0.211),
          0px 16.7px 33.4px rgba(0, 0, 0, 0.22),
          0px 40px 80px rgba(0, 0, 0, 0.21);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
