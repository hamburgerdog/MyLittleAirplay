<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375, user-scalabe=no, minimum-scale=1, maximum-scale=1">
  <link rel="icon" href="<%= BASE_URL %>mla_favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      font-size: 20px;
      overflow-x: hidden;
      background-color: #1a1a1a;
    }

    @media screen and (min-width: 500px) {
      html {
        background-image: url(./mlabg.svg);
        background-repeat: repeat;
      }

      body {
        margin: auto !important;
        width: 375px;
        border: 2px dashed;
        box-shadow: 3.1px 5.6px 20.2px rgb(0 0 0 / 15%), 8.5px 15.4px 32.3px rgb(0 0 0 / 4%), 20.5px 37.1px 42.2px rgb(0 0 0 / 2%), 68px 123px 80px rgb(0 0 0 / 0%);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
